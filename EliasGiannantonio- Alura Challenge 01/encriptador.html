
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ALURA Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="https://cdn.shopify.com/s/files/1/0584/6977/7598/files/tornasol.png?v=6528329864847436285">
        <h1 class="tittle">Encriptador de mensajes</h1>
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="https://cdn.dribbble.com/users/330915/screenshots/3587000/10_coding_dribbble.gif" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado.</h1>
        <p id="texto2" >Ingresa el texto que deseas encriptar o desenciptar.</p>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <p>Sólo letra minusculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar!</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar!</button>
      </div>
    </div>
  </body>
</html>
